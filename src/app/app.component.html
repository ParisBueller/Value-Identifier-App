<app-navbar></app-navbar>
<app-dashboard></app-dashboard>
  <div class="mat-elevation-z8">
    <table mat-table  [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pos. </th>
        <td mat-cell *matCellDef="let players"> {{players.position}} </td>
      </ng-container>
  
      <!-- Player Column -->
      <ng-container matColumnDef="player">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Player </th>
        <td mat-cell *matCellDef="let players"> {{players.firstName}} {{players.lastName}} </td>
      </ng-container>
  
      <!-- Projection Column -->
      <ng-container matColumnDef="projection">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Proj. </th>
        <td mat-cell *matCellDef="let players"> {{players.projection}} </td>
      </ng-container>
  
      <!-- Salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sal. </th>
        <td mat-cell *matCellDef="let players" > {{players.salary | currency:"USD":"symbol"}} </td>
      </ng-container>

      <!-- Dpp Column -->
      <ng-container matColumnDef="dpp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dpp. </th>
        <td mat-cell *matCellDef="let players" > {{players.dpp | currency:"USD": "symbol"}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
